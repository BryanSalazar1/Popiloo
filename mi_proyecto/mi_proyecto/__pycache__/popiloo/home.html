<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PopiLoo - Encuentra tu baño</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #0077cc;
            color: white;
            padding: 1rem;
        }
        .card {
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background: #0077cc;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <h1>🚻 PopiLoo</h1>
        <p>Encuentra el baño más cercano, fácil y rápido</p>
    </header>

    <div class="card">
        <h2>¿Necesitas un baño ahora?</h2>
        <p>Con PopiLoo puedes localizar baños limpios, seguros y disponibles cerca de ti.</p>
        <button onclick="alert('Pronto podrás ver el mapa de baños disponibles 🚻')">Buscar baño</button>
    </div>
</body>
</html>
